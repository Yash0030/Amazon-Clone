<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Level</title>
    <link rel="stylesheet" href="a.css">
</head>
<body>
    <div class="container">
        <h1>Quiz Challenge</h1>
        <div class="quiz-card">
            <div class="level">
                <label for="levelSelect">Choose Level:</label>
                <select id="levelSelect">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            
            <div class="question-section">
                <p id="question">What is 5 + 3?</p>
                <div class="options">
                    <button class="option-btn" onclick="checkAnswer(6)">6</button>
                    <button class="option-btn" onclick="checkAnswer(8)">8</button>
                    <button class="option-btn" onclick="checkAnswer(10)">10</button>
                    <button class="option-btn" onclick="checkAnswer(9)">9</button>
                </div>
            </div>
        </div>
        <div class="result hidden" id="result">
            <h2 id="resultText"></h2>
            <button class="next-btn" onclick="nextQuestion()">Next</button>
        </div>
    </div>
    <script src="a.js"></script>
</body>
</html>
